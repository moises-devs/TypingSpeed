<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <title>Type to learn</title>
</head>
<body>
    <main class="container">
        <header>
            <h1 class="title">Type and Learn</h1>
            <p class="details">Refresh and get the latest news. Don't forget to place your index fingers over J and F </p>
        </header>
        <div class="content-wrapper">
            <div class="content">
                <input type="text" class="input-text">
                <p class="content-text"></p>
                <div class="content-items">
                    <ul class="content-list">
                        <li class="content-list-item">WPM: <span class="wpm">0</span></li>
                        <li class="content-list-item">Mistakes: <span class="mistakes">0</span></li>
                        <li class="content-list-item">Time Left: <span class="time">60</span>s</li>
                    </ul>
                    <button type="button" class="cta-btn">Try Again</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
